<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Song Recommendations</title>
  </head>
  <body>
    {% extends "template.html" %} {% block content %}

    <h1>Recommendations:</h1>
    {% for i, song in recSongs %}
    <div class="recbox">
      <p>{{i+1}}. {{song['info']}}</p>
      <img src="{{song['cover']}}" alt="No Album Cover Available" />
    </div>
    {% endfor %} {% endblock %}
  </body>
</html>
